<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../styles.css" />
  <title>JavaScript Background Color Switcher</title>
  <style>
    /* Basic button styling for colors */
    .button {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #333;
    }
    #grey { background-color: grey; }
    #white { background-color: white; border: 2px solid #333; }
    #blue { background-color: blue; }
    #yellow { background-color: yellow; }
  </style>
</head>
<body>
  <!-- <nav>
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="https://github.com/Aadi114974/javascript">Github</a>
  </nav> -->

  <div class="canvas">
    <h1>Color Scheme Switcher</h1>
    <span class="button" id="grey" title="Grey"></span>
    <span class="button" id="white" title="White"></span>
    <span class="button" id="blue" title="Blue"></span>
    <span class="button" id="yellow" title="Yellow"></span>
    <h2>
      Try clicking on one of the colors above
      <span>to change the background color of this page!</span>
    </h2>
  </div>

  <script>
    const buttons = document.querySelectorAll('.button');
    const body = document.querySelector('body');

    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        body.style.backgroundColor = e.target.id;
      });
    });
  </script>
</body>
</html>
