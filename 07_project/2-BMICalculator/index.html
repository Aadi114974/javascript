<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../styles.css" />
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <p>
        <label for="height">Height in CM: </label>
        <input type="number" id="height" placeholder="Enter height" required />
      </p>
      <p>
        <label for="weight">Weight in KG: </label>
        <input type="number" id="weight" placeholder="Enter weight" required />
      </p>
      <button type="submit">Calculate</button>
      <div id="results"></div>
      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Underweight = Less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("bmiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const results = document.getElementById("results");

      if (!height || height <= 0 || !weight || weight <= 0) {
        results.textContent = "Please enter valid height and weight.";
        results.style.color = "orange";
        return;
      }

      const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
      let category = "";

      if (bmi < 18.6) {
        category = "Underweight";
      } else if (bmi >= 18.6 && bmi <= 24.9) {
        category = "Normal weight";
      } else {
        category = "Overweight";
      }

      results.textContent = `Your BMI is ${bmi} (${category})`;
      results.style.color = "black";
    });
  </script>
</body>
</html>
